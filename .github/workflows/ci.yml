name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths:
      - "scripts/diff_to_tbl.luau"
      - "scripts/test_runner.luau"
      - "scripts/depgraph.luau"
      - "scripts/mock/**"
      - "testkit.luau"
  pull_request:
    branches: [ main ]
    paths:
      - "scripts/diff_to_tbl.luau"
      - "scripts/test_runner.luau"
      - "scripts/depgraph.luau"
      - "testkit.luau"
      - "scripts/mock/**"

jobs:
  Main:    
    runs-on: ${{ matrix.runner-os }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runner-os: windows-latest
  
          - name: Linux
            runner-os: ubuntu-latest
  
          - name: macOS
            runner-os: macos-14
        
    steps:
      - uses: CompeyDev/setup-rokit@v0.1.0
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      - name: Install Toolchain
        run: rokit install --no-trust-check

      - name: Fetch Diff
        run: |
          case '${{ github.event_name }}' in
            push)
              firstCommit='${{ github.event.commits[0].id }}'
              lastCommit='${{ github.event.commits[-1].id }}'
              ;;
            pull_request)
              firstCommit='${{ github.event.base_ref }}'
              lastCommit='${{ github.event.head_ref }}'
              ;;
          esac
          echo "diff=$(git diff --name-only --diff-filter=d "${firstCommit}~1" "${lastCommit}")" >> .diff

      - name: Run test runner
        run: lune run scripts/test_runner
