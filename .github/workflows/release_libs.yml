name: Release Libraries

on:
  workflow_dispatch:
    inputs:
      libs:
        description: 'List of libraries to force new releases for'
        required: true
        type: string
  push:
    branches: [ main ]
    paths:
      - "libs/**.luau"

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run CI
        uses: ./.github/workflows/ci.yml

  Main:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - uses: CompeyDev/setup-rokit@v0.1.0
      - uses: actions/checkout@v4

      - name: Install Toolchain
        run: rokit install --no-trust-check

      - name: Get files changed
        uses: ./.github/actions/fetch_diff.yml

      - name: Run releases script
        run: lune run scripts/release/make_lib_releases ${{ inputs.libs }}
