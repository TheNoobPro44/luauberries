name: Release

on:
  workflow_dispatch:
    inputs:
      libs:
        description: 'List of libraries to force new releases for'
        required: true
        type: string
  push:
    branches: [ main ]
    paths:
      - "libs/**.luau"

jobs:
  CI:    
    runs-on: ${{ matrix.runner-os }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runner-os: windows-latest
  
          - name: Linux
            runner-os: ubuntu-latest
  
          - name: macOS
            runner-os: macos-14
        
    steps:
      - uses: CompeyDev/setup-rokit@v0.1.0
      - uses: actions/checkout@v4
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      - name: Fetch diff
        id: fetch_diff
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "diff=(gh pr diff ${{ github.event.pull_request.number }})" >> .diff
          else
            echo "diff=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }} --header 'Accept: application/vnd.github.v3.diff')" >> .diff
          fi

      - name: Install Toolchain
        run: rokit install --no-trust-check

      - name: Run test runner
        run: lune run scripts/test_runner

  Main:
    needs: CI
    runs-on: ubuntu-latest
    steps:
      - uses: CompeyDev/setup-rokit@v0.1.0
      - uses: actions/checkout@v3
        with:
          fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      - name: Install Toolchain
        run: rokit install --no-trust-check

      - name: Fetch diff
        id: fetch_diff
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "diff=(gh pr diff ${{ github.event.pull_request.number }})" >> .diff
          else
            echo "diff=$(gh api repos/${{ github.repository }}/commits/${{ github.sha }} --header 'Accept: application/vnd.github.v3.diff')" >> .diff
          fi

      - name: Run releases script
        run: lune run scripts/release ${{ inputs.libs }}
