name: CI

on:
  workflow_dispatch:
  # im just including everything under scripts,
  # because its easier and it means i dont forget to add a script here
  # because theres certain scripts where if theyre changed, all tests should be ran
  push:
    branches: [ main ]
    paths:
      - "scripts/**"
  pull_request:
    branches: [ main ]
    paths:
      - "scripts/**"

jobs:
  Main:    
    runs-on: ${{ matrix.runner-os }}
    name: ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Windows
            runner-os: windows-latest
  
          - name: Linux
            runner-os: ubuntu-latest
  
          - name: macOS
            runner-os: macos-14
        
    steps:
      - uses: CompeyDev/setup-rokit@v0.1.0

      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch Diff
        uses: .github/actions/fetch_diff.yml

      - name: Install Toolchain
        run: rokit install --no-trust-check

      - name: Run test runner
        run: lune run scripts/test_runner all
